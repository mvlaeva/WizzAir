safety.h1=Behinderte Passagiere und Passagiere mit Bedürfnissen
safety.h1.text=Im Einklang mit der Verordnung (EG) Nr. 1107/2006 bieten unsere Partner eine breite Palette an Einrichtungen für Behinderte und für Personen mit eingeschränkter Mobilität auf Flughäfen. Fahrgäste werden als behindert eingestuft, wenn ihre physische, medizinische oder psychische Verfassung eine individuelle Aufmerksamkeit erfordert (beim Ein- und Aussteigen, während des Fluges, bei einer Notabfuhr, bei der Bodenabfertigung), die normalerweise nicht auf andere Fahrgäste ausgedehnt wird. Behinderte Passagiere sind Passagiere, die Rollstühle leben mit Seh- oder Hörbehinderungen Reisen mit Führern Passagiere mit besonderen Bedürfnissen werden als diejenigen, die schwangere Reisen mit einem gebrochenen Bein Reisen mit Mobilität Ausrüstung betroffen sind durch eine ansteckende Krankheit mit Medikamenten oder medizinische Geräte in Not Extra Sauerstoff aus medizinischen Gründen.
safety.h2=Rollstühle
safety.h2.text=Zwei Mobilitätsausrüstungsgegenstände können kostenlos eingecheckt oder an Bord genommen werden. Nur manuelle Rollstühle und trockene Zelle, nicht verschüttete batteriebetriebene Rollstühle werden akzeptiert, sofern die Klemmen isoliert sind, um versehentliche Kurzschlüsse zu vermeiden. Der Akku muss sicher am Rollstuhl befestigt sein Wenn Ihr Rollstuhl nicht zusammenklappbar ist, geben Sie bitte die Abmessungen an, wenn Sie das Kundenservice-Team kontaktieren. Um sicherzustellen, dass Sie sich wohl fühlen, wird Ihnen unser Handling Agent beim Check-in und beim Gepäckabholservice behilflich sein. Sie werden am Tor, durch Sicherheit und an Bord unterstützt. Meistens sitzt man in einem Fensterplatz. Bitte beachten Sie, dass unsere Flugbegleiter keine Hilfe bei Getränken, Mahlzeiten oder Medikamenten anbieten können, aber sie helfen Ihnen, bei Bedarf von Ihrem Sitzplatz zu den Toilettenanlagen zu wechseln. Leider sind an Bord Rollstühle auf unseren Flügen nicht verfügbar. Wir können bis zu 28 behinderte Fluggäste pro Flug annehmen, sofern maximal 10 Passagiere, die einen Rollstuhl vom Check-in zum Kabinen- sitz benötigen, mit demselben Flugzeug befördert werden können. Es gibt 36 Plätze für behinderte Passagiere auf unserem Airbus A321 Flugzeug, und wir können maximal 12 Passagiere, die einen Rollstuhl vom Check-in zum Kabinenplatz benötigen, akzeptieren. Für weitere Fragen zögern Sie nicht uns zu kontaktieren.
safety.contact=Kontaktiere uns
safety.h3=Schwangere Frau
safety.h3.text=Aus Sicherheitsgründen können schwangere Frauen nur bis zur 34. Schwangerschaftswoche reisen. Bei Zwillingsschwangerschaften beträgt die Frist die 32. Woche. Wenn Sie über Ihre 28. Woche der Schwangerschaft sind, stellen Sie bitte ein ärztliches Attest zur Verfügung, das bestätigt, dass Sie passen, um auf dem Luftweg zu reisen. Bitte beachten Sie, dass das ärztliche Attest innerhalb von 6 Tagen nach dem Datum Ihres Fluges ausgestellt werden muss. Wizz Air haftet nur in Übereinstimmung mit den Allgemeinen Beförderungsbedingungen für gesundheitliche Probleme für schwangere Frauen und / oder für ihr ungeborenes Kind, die während oder während der Beförderung auf dem Luftweg auftreten können.
