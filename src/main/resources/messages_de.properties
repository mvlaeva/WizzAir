index.aboutAirlines=Über unsere Fluggesellschaft
index.aboutAirlines.header1=Wir bieten besonders behinderten und eingeschränkten Fahrgästen und Passagieren mit besonderen Bedürfnissen besondere Aufmerksamkeit.
index.aboutAirlines.header1.text=Um Ihre Reise sicher und komfortabel zu gestalten, müssen Sie Wizz Air mindestens 48 Stunden vor dem geplanten Abflug des Fluges über Ihre körperliche Behinderung oder eingeschränkte Mobilität oder einen anderen Zustand informieren, der eine medizinische Versorgung erforderlich macht. Ihre Anfrage kann während des Buchungsvorgangs online oder über das Call Center von Special Assistance beantwortet werden. Wir empfehlen, uns am Tag der Reservierung anzurufen.
index.aboutAirlines.header2=Ärztliche Bescheinigung
index.aboutAirlines.header2.text=Wenn es zweifelhaft ist, dass Sie den Flug sicher und ohne Hilfe während des Fluges durchführen können, behalten wir uns das Recht vor, ein ärztliches Attest zu verlangen, das Ihre Flugtauglichkeitsbestätigung bestätigt. Dies muss eine explizite medizinische Zulassung für Ihre Beförderung auf dem Luftweg enthalten.
