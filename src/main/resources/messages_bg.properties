safety.h1=Пътниците с увреждания и пътниците с нужди
safety.h1.text=В съответствие с Регламент (ЕО) № 1107/2006, нашите партньори предоставят широка гама от съоръжения за хората с увреждания и пътниците с ограничена мобилност на летищата. Пътниците се считат за инвалиди, когато тяхното физическо, медицински или психическо състояние изисква индивидуално внимание (за качване и слизане, по време на полет, в случай на аварийна евакуация по време на наземното обслужване), които обикновено не се разпростира до всички останали пътници. пътниците с увреждания са пътниците, които използват инвалидни колички живеят с визуални или слухови увреждания да пътуват с кучета-водачи, пътници със специални нужди се считат тези, които са бременни пътуват със счупен крак, които пътуват с оборудване за придвижване са засегнати от заразна болест с помощта на медицината или медицинско оборудване, нуждаещи се от допълнителен кислород по медицински причини.
safety.h2=Инвалидни колички
safety.h2.text=Две оборудване за мобилност елементи могат да бъдат проверени, или взети на борда безплатно. Само ръчни инвалидни колички и суха клетка, не-ликвидни захранван с батерии инвалидни колички се приемат, при условие, че терминалите са изолирани, за да се предотврати евентуално късо съединение. Батерията трябва да е здраво прикрепен към инвалидната количка Ако си инвалидна количка не е сгъваем, моля, посочете размерите, когато са информиране на специална помощ Call Centre. За да сте сигурни, че сте готови, нашият обслужващ посредник ще предостави помощ по време на проверка в процедура и багаж капка, от. Ще се подпомага при портата, през охраната и на борда. Най-често ще бъдат настанени в място до прозореца. Моля, имайте предвид, че нашата кабинния екипаж не може да осигури помощ с напитки, храна или лекарства, но те ще ви помогнат в движещ се от мястото си до тоалетните, ако е необходимо. За съжаление на борда инвалидни колички не са на разположение на нашите полети. Ние може да приеме до 28 пътници с увреждания на полет, при условие, че не повече от 10 пътници, които се нуждаят от инвалидната количка от чек-ин на седалката в кабината, може да се извършва по същия самолет. Има 36 свободни места за пътници с увреждания в нашата Airbus A321 самолети, и ние може да приеме максимум 12 пътници, които се нуждаят от инвалидната количка от чек-ин на седалката в кабината. За допълнителни въпроси, не се колебайте да се свържете с нас.
safety.contact=Свържете се с нас
safety.h3=Бременни жени
safety.h3.text=От съображения за безопасност, бременни жени могат да пътуват само до 34-та седмица на бременността. В случай на близнаци бременност, срокът е 32-ра седмица. Ако сте над вашия 28-ма седмица от бременността, моля дайте медицинско удостоверение, потвърждаващо, че са годни да пътуват по въздух. Моля, имайте предвид, че медицинското свидетелство трябва да бъде издаден в рамките на 6 дни от датата на полета си. Wizz Air ще носи отговорност в съответствие с Общите условия на превоз за всички здравни проблеми на бременни жени и / или нероденото им дете, които могат да възникнат по време на или в резултат на превоз по въздух, само.
