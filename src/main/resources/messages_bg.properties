index.aboutAirlines.header1=Ние предлагаме допълнително внимание на хората с увреждания и с намалена мобилност на пътници и за пътниците със специални нужди.
index.aboutAirlines.header1.text=За да се направи пътуването безопасно и комфортно, трябва да информира Wizz Air най-малко 48 часа преди планираното заминаване на полета за вашето физическо увреждане или намалена подвижност, или всяко друго състояние, което може да се нуждаете от медицински грижи. Вашето запитване може да се направи онлайн по време на процеса на резервацията или като се свържете с специална помощ Call Centre. Ние препоръчваме да се обадите на нас в деня ви направят резервация.
index.aboutAirlines.header2=Медицинско свидетелство
index.aboutAirlines.header2.text=Ако има съмнение, че можете да безопасно завършване на полета, без да има нужда от помощ по време на полета, ние си запазваме правото да изисква медицинско удостоверение, потвърждаващо вашата фитнес да пътуват по въздух. Това трябва да съдържа изрично лекарско одобрение за превоз по въздух.
